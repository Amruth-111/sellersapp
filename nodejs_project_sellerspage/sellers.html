<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Sellers page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <div id="div">
        <form id="formid">
            <h1><b><i><u>SHOPZYYY</u></i></b></h1>
            <br>
            <label  for="price" ><b>Price:</b></label>
            <input type="number" id="price" placeholder="Enter price" required>
            <label  for="name" ><b>Product Name:</b></label>
            <input type="text" id="product" placeholder="Product Name" required>
            <label  for="category" ><b>category:</b></label>
            <select id="category" name="category" required>
                <option value="Electronics" id="t1" selected>Electronics</option>
                <option value="Food Items" id="t2">Food Items</option>
                <option value="Skin Care" id="t3">Skin Care</option>
            </select>
            <button id="btn">submit</button>
            <br>
            <br>
            
            <ul id="ul1" classList="first"><h3><b><i>Electronics</i></b></h3></ul>
            <br>
            <ul id="ul2" classList="second"><h3><b><i>Food Items</i></b></h3></ul> 
            <br>
        
            <ul id="ul3" classList="third"><h3><b><i>Skin Care</i></b></h3></ul>
        </form>      
    </div>
    <script src="sellers.js"></script> 
</body>
</html>
